<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jobs List</title>
</head>

<body>
  <h1>Jobs List</h1>
  <p id="message"></p>
  <hr />
  <div id="logon-register" style="display:none;">
    <button type="button" id="logon">Login</button>
    <button type="button" id="register">Register</button>
  </div>
  <hr />
  <div id="logon-div" style="display:none;">
    <form>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" />
      </div>
      <button type="button" id="logon-button">Login</button>
      <button type="button" id="logon-cancel">Cancel</button>
    </form>
  </div>
  <div id="register-div" style="display:none;">
    <form>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" />
      </div>
      <div>
        <label for="email1">Email:</label>
        <input type="email" id="email1" />
      </div>
      <div>
        <label for="password1">Password:</label>
        <input type="password" id="password1" />
      </div>
      <div>
        <label for="password2">Verify password:</label>
        <input type="password" id="password2" />
      </div>
      <button type="button" id="register-button">Register</button>
      <button type="button" id="register-cancel">Cancel</button>
    </form>
  </div>
  <div id="job" style="display:none;">
    <p id="job-message"></p>
    <table id="job-table">
      <tr id="job-table-header">
        <th>Company</th>
        <th>Position</th>
        <th>Status</th>
        <th colspan="2"></th>
      </tr>
    </table>
    <button type="button" id="add-job">Add job</button>
    <button type="button" id="logoff">Log off</button>
  </div>
  <div id="edit-job" style="display:none;">
    <form>
      <div>
        <label for="jobCompany">Company:</label>
        <input type="text" id="jobCompany" />
      </div>
      <div>
        <label for="position">Position:</label>
        <input type="text" id="position" />
      </div>
      <div>
        <label for="status">status:</label>
        <select id="status">
          <option value="pending">pending</option>
          <option value="interview">interview</option>
          <option value="declined">declined</option>
        </select>
      </div>
      <button type="button" id="adding-job">Add</button>
      <button type="button" id="edit-cancel">Cancel</button>
    </form>
  </div>
  <script src="./index.js" type="module"></script>
</body>

</html>
